language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-26
    - extra-android-m2repository
    - extra-android-support
before_install:
     - chmod +x gradlew
     - chmod +x accept    
     - ./accept
install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "cmake;3.6.4111459"
  - echo y | sdkmanager "lldb;3.1"
script:
  - ./gradlew assembleDebug
